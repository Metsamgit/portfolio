name: Deploy Portfolio

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Build Next.js static site
      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build

      # Deploy static site
      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "out/*"
          target: ${{ secrets.VPS_PATH }}/client/dist
          strip_components: 1

      # Deploy Server (keep Express API for THM stats)
      - name: Deploy server to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "server/*"
          target: ${{ secrets.VPS_PATH }}/api
          strip_components: 1

      # Restart API via PM2
      - name: Restart API server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.VPS_PATH }}/api
            npm install --production
            pm2 restart portfolio-api || pm2 start index.js --name portfolio-api
